apiVersion: v1
kind: Service
metadata:
  name: ftnginx
spec:
  type: LoadBalancer
  selector:
    app: ftnginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: ftnginx
  labels:
    app: ftnginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ftnginx
  template:
    metadata:
      labels:
        app: ftnginx
    spec:
      containers:
      - name: ftnginx
        image: ftnginx
        imagePullPolicy: Never
        ports:
        - containerPort: 80
      tolerations:
      - key: "node.kubernetes.io/disk-pressure"
        effect: NoSchedule
        operator: Exists

