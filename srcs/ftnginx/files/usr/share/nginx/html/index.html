<html>
	<head>
		<title>Abaur's ft_service</title>
		<meta name="author" content="abaur"/>
		<script>
			function SetIPHref(){
				let links = document.getElementsByTagName("a");
				let ip = window.location.hostname;
				for (let i=0; i<links.length; i++)
				{
					let l = links.item(i);
					l.href = l.getAttribute("href").replace("${IP}", ip);
				}
			}
		</script>
	</head>
	<body onload="SetIPHref()">
		<h1>ft_services</h1>
		<h2>by abaur</h2>
		<p>
			<span title=":3c">Hellow World.</span>
		</p>
		<ul>
			<li>
				Nginx:
				[<a href="http://${IP}">http</a>]
				[<a href="https://${IP}">https</a>]
			</li>
			<li><a href="http://${IP}:9090">Kubernetes Dashboard</a></li>
		</ul>
	</body>
</html>
